<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <div class="card-body text-center">

          <p class="card-text">L'Ecole des métiers du Numérique.</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDal">+ d'infos</button>
        </div>
      </div>

            <div class="modal-header">
              <h5 class="modal-title">La Manu Le Havre</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body bg-primary text-white">
              <p class="text-center">https://lamanu.fr/le-havre</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>

          </div>
        </div>
      </div>
    </div>
